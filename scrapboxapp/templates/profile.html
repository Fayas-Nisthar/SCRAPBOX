{%extends 'base.html'%}
{%block body_block%}
{%load static%}
<div class="container  w-90 p-4 mb-5">
    <form action="" method="post" enctype="multipart/form-data">
        {%csrf_token%}
        <div class="row">
            <div class="col-4">
                <!-- ============Profile pic change start -->
                <label for="fileToUpload">
                    <div class=" p-3">
                        <img class="profile-pic shadow" src="{{form.pic.value.url}}" alt="Avatar" style="border-radius: 50%;
                        background-color: rgb(13, 13, 13);">
                        <input type="file" class="load" name="pic" id="fileToUpload" accept="image/*" onchange="previewImage(this)">
                        <span class="glyphicon glyphicon-camera"></span>
                    </div>
                    <div class="text-center">
                        Edit Profile Picture
                    </div>
                </label>
                <div id="imagePreview" style="display: none;">
                    <img id="previewImg" alt="Image Preview">
                </div>
                
                <script>
                    function previewImage(input) {
                        var file = input.files[0];
                        var reader = new FileReader();
                        var previewImg = document.getElementById('previewImg');
                        var imagePreview = document.getElementById('imagePreview');
                        var profilePic = document.querySelector('.profile-pic');
                
                        reader.onload = function (e) {
                            profilePic.src = e.target.result; // Set the preview image source to the profile pic
                            imagePreview.style.display = 'none'; // Hide the extra preview container
                        };
                
                        if (file) {
                            reader.readAsDataURL(file);
                        }
                    }
                </script>
                
                <!-- ============Profile pic change end -->
            </div>
            <div class="col-8 p-4 border">
                <div class="">
                    <div class="mt-2">
                        <label for="">First Name :</label>
                        <input type="text" name="first_name" value="{{form.first_name.value}}" class="form-control mt-3 p-3 w-50">
                    </div>
                    <div class="mt-2">
                        <label for="">Last Name :</label>
                        <input type="text" name="last_name" value="{{form.last_name.value}}" class="form-control mt-3 p-3 w-50">
                    </div>
                    <div class="mt-2">
                        <label for="">Contact :</label>
                        <input type="text" name="contact" value="{{form.contact.value}}" class="form-control mt-3 p-3 w-50">
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center mt-5">
            <button type="submit" class="btn btn-secondary">Save Changes</button>
        </div>  
    </form>
</div>
{%endblock%}
